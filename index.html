<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="main">
      <h2 class="card-title">Contact Us</h2>

      <form class="contact-form">

        <div class="row">
          <div class="form-group form-column">
            <label for="first-name">First Name <span class="required">*</span></label>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="form-group form-column">
            <label for="last-name">Last Name <span class="required">*</span></label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group form-column" style="flex: 1;">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-group form-column query">
          <label for="query">Query Type <span class="required">*</span></label>
          <div class="form-row" id="query">
            <div class="radio">
              <input type="radio" id="general" name="query" value="General" required>
              <label for="general">General Enquiry</label>
            </div>
            <div class="radio">
              <input type="radio" id="support" name="query" value="Support" required>
              <label for="support">Support Request</label>
            </div>
          </div>
        </div>

        <div class="form-group form-column">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" rows="4" cols="40" required></textarea>
        </div>

        <div class="form-group form-row checkbox-row">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to being contacted <span class="required">*</span></label>
        </div>

        <div class="form-group">
          <input type="submit" value="Submit" id="submit">
        </div>
        
      </form>
    </div>
  </section>
</body>
</html>
